<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="adminfragments/admincommon ::css">

    <title> Admin </title>

</head>

<body>

<div id="wrapper">
    <div th:include="adminfragments/adminnav :: nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Products</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Products Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        <form th:action="@{/products}" th:object="${products}" method="post" enctype="multipart/form-data">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Details</th>
                                <th>Pictur</th>
                                <th>To Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--/*@thymesVar id="products" type="java.util.List<project.eshop.models.Product>"*/-->
                            <!--/*@thymesVar id="product" type="nano.project.eshop.models.Product"*/-->
                            <th:block th:each="product : ${products}">
                            <tr class="odd gradeX">
                                <td><p th:text="${product.getName()}"></p> </td>
                                <td><p th:text="${product.getCategory()}"></p> </td>
                                <td><p th:text="${product.getQuantity()}"></p> </td>
                                <td><p th:text="${product.getPrice()}"></p> </td>
                                <td><p th:text="${product.getDetails()}"></p> </td>
                                <td name="file"><p  th:text="${product.getPhoto()}"></p> </td>
                                <td><input type="checkbox" name="sup" th:value="${product.getId()}"></td>
                            </tr>
                            </th:block>
                            </tbody>
                        </table>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
