<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/common ::css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div id="all">
    <div id="content">
        <div class="container">

            <div class="col-md-12">

                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a>
                    </li>
                    <li>Login </li>
                </ul>

            </div>
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div class="box">
                    <h1>Login</h1>

                    <p class="lead">Already our customer?</p>


                    <hr>

                    <form th:action="@{/login}" method="post">
                        <div th:if="${loginErrorMessage}"
                             class="alert alert-danger" role="alert"
                             th:text="${loginErrorMessage}"></div>

                        <div class="form-group input-group has-feedback">
                     <span class="input-group-addon">
                         <input type="hidden" th:value="${checkout}" name="checkout">
                        <span class="glyphicon glyphicon-envelope"></span>
                             </span>
                            <input name="email" type="email" id="email"
                                   placeholder="Email" class="form-control" required/>
                            <span class="glyphicon"
                                  aria-hidden="true"></span>
                        </div>
                        <div class="form-group input-group has-feedback">
                     <span class="input-group-addon">

                        <span class="glyphicon glyphicon-lock"></span>
                             </span>
                            <input name="password" type="password" id="password"
                                   placeholder="Password" class="form-control" required/>
                            <span class="glyphicon"
                                  aria-hidden="true"></span>
                        </div>
                        <a th:href="@{/reset-password}">Forget your password ?</a>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
            </div>
    </div>

    <div th:include="fragments/footer :: footer"></div>
</div>
<div th:include="fragments/common ::scripts"></div>

</body>
</html>
