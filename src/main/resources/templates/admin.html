<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="adminfragments/admincommon ::css">

    <title> Admin </title>

</head>

<body>

<div id="wrapper">
    <div th:include="adminfragments/adminnav :: nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Orders</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Ordres Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Order Id</th>
                                <th>Customer First Name</th>
                                <th>Customer Last Name</th>
                                <th>Customer Address</th>
                                <th>Order Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--/*@thymesVar id="orders" type="java.util.List<project.eshop.models.Order>"*/-->
                            <!--/*@thymesVar id="order" type="nano.project.eshop.models.Order"*/-->
                            <!--/*@thymesVar id="users" type="java.util.List<project.eshop.models.User>"*/-->
                            <!--/*@thymesVar id="user" type="nano.project.eshop.models.User"*/-->
                            <!--/*@thymesVar id="products" type="java.util.List<project.eshop.models.Product>"*/-->
                            <!--/*@thymesVar id="product" type="nano.project.eshop.models.Product"*/-->
                            <!--/*@thymesVar id="orderLines" type="java.util.List<project.eshop.models.OrderLine>"*/-->
                            <!--/*@thymesVar id="orderLine" type="nano.project.eshop.models.OrderLine"*/-->
                            <th:block th:each="order : ${orders}">
                            <tr class="odd gradeX">
                                <th th:text="'# '+${order.getId()}"></th>
                                <td><p th:text="${order.getOwner().getFirstName()}"></p> </td>
                                <td><p th:text="${order.getOwner().getLastName()}"></p> </td>
                                <td><p th:text="${order.getOwner().getAddress().toString()}"></p> </td>
                                <td><span th:text="${order.getStatus()}" th:class="'label '+ ${T(nano.project.eshop.Helpers).getLabel(order.getStatus()) }"></span>
                                </td>
                            </tr>
                            </th:block>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
</body>

</html>
