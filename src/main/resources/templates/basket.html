<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/common :: css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="all">
    <div th:include="fragments/header :: header"></div>
    <div id="content">
        <div class="container">

            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a>
                    </li>
                    <li>Shopping cart</li>
                </ul>
            </div>

            <div class="col-md-9" id="basket">
                <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
                <div th:if="${errorMessage}"
                     class="alert alert-danger" role="alert"
                     th:text="${errorMessage}"></div>

                <div class="box">
                    <form  id="basketForm" method="post" th:action="@{/basket}">

                        <h1>Shopping cart</h1>
                        <p class="text-muted">You currently have <span id="simpleCart_quantity" class="simpleCart_quantity"></span> item(s) in your cart.</p>
                        <div class="table-responsive">

                            <div class="simpleCart_items" >
                            </div>

                        </div>
                        <div class="table-responsive">

                                  <table class="table">

                            <tr>

                                <td colspan="10"><b>Total</b></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td colspan="2"><b><span id="simpleCart_total" class="simpleCart_total"></span></b></td>
                            </tr>


                        </table>
                        </div>

                        <div class="box-footer">
                            <div class="pull-left">
                                <a th:href="@{/category}" class="btn btn-default"><i class="fa fa-chevron-left"></i>
                                    Continue shopping</a>
                            </div>
                            <div class="pull-right">
                                <button type="submit"  class="btn btn-primary">Proceed to checkout <i
                                        class="fa fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
                <!-- /.box -->


                </div>



            <!-- /.col-md-9 -->

            <div class="col-md-3">
                <div class="box" id="order-summary">
                    <div class="box-header">
                        <h3>Order summary</h3>
                    </div>
                    <p class="text-muted">Shipping and additional costs are calculated based on the values you have
                        entered.</p>

                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Order subtotal</td>
                                <th><span id="simpleCart_total2" class="simpleCart_total"></span> </th>
                            </tr>
                            <tr>
                                <td>Shipping and handling</td>
                                <th> <span id="simpleCart_shipping" class="simpleCart_shipping"></span> </th>
                            </tr>
                            <tr>
                                <td>Tax Rate</td>
                                <th> <span id="simpleCart_taxRate" class="simpleCart_taxRate"></span></th>
                            </tr>
                            <tr>
                                <td>Tax</td>
                                <th> <span id="simpleCart_tax" class="simpleCart_tax"></span></th>
                            </tr>
                            <tr class="total">
                                <td>Total</td>
                                <th> <span id="simpleCart_grandTotal" class="simpleCart_grandTotal"></span></th>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>




            </div>
            <!-- /.col-md-3 -->

        </div>
        <!-- /.container -->
    </div>
    <!-- /#content -->


    <div th:include="fragments/footer :: footer"></div>
</div>
<div th:include="fragments/common ::scripts"></div>

</body>
</html>
